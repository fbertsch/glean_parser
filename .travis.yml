env:
  global:
    secure: 

language: python
matrix:
  include:
  - python: 3.7
    dist: xenial
    sudo: true
install:
- pip install -U tox-travis flake8
- curl -sSLO https://github.com/shyiko/ktlint/releases/download/0.29.0/ktlint && chmod
  a+x ktlint
script:
- export PATH=.:$PATH
- flake8 .
- tox
deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    user: mdboom2
    password:
        secure: 
    on:
      tags: true
      repo: mozilla/glean_parser
      python: 3.7
  - provider: pages
    skip-cleanup: true
    keep-history: false
    github-token: $GITHUB_TOKEN
    local-dir: docs/_build/html
    target-branch: gh-pages
    on:
      tags: true
